	<article itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting" class="row inloop">
		<header class="col-xs-12">
			<h1 itemprop="headline">
				<a href="{{ post.url }}">{{ post.title }}</a>
			</h1>
			<p>
				<time class="date" itemprop="datePublished" datetime="{{ page.date }}">Posted {{ post.date | date_to_string }}</time> |
				<span>Tags:</span>
				{% for tag in post.tags %}
					<a href="{{ site.baseurl }}/tags/#{{ tag }}">{{ tag }}</a>
				{% endfor %} |
				<span>Categories: </span>
				{% for category in post.categories %}
					<a href="{{ site.baseurl }}/category/{{ category }}">{{ category }}</a>
				{% endfor %}
			</p>
			<link itemprop="url" href="{{ post.url }}">
		</header>
		<div class="col-xs-12" itemprop="articleBody">
			{{ post.content }}
		</div>
	</article>
