<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>{{ site.name }}{% if page.title != "" and page.title != nil %} - {{ page.title }}{% endif %}</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">


	<!-- Latest compiled and minified JavaScript -->
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

	<!-- Google Fonts embed code -->
	<script type="text/javascript">
		(function() {
			var link_element = document.createElement("link"),
				s = document.getElementsByTagName("script")[0];
			if (window.location.protocol !== "http:" && window.location.protocol !== "https:") {
				link_element.href = "http:";
			}
			link_element.href += "//fonts.googleapis.com/css?family=Montserrat:400,700";
			link_element.rel = "stylesheet";
			link_element.type = "text/css";
			s.parentNode.insertBefore(link_element, s);
		})();
	</script>
	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link href="{{ site.baseurl }}/css/duc.io.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
	<header class="container">
		<h1 id="logo" class="col-xs-12 col-sm-2">
			<a href="http://duc.io/" alt="Duc.io"><span class="full">Duc.io</span><span class="i">i</span><span class="o">o</span></a>
			<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 120 30">
				<circle cy="13" r="3" cx="99">
					<animate attributeName="r" values="10;50;3" begin="0s" dur="3s" repeatCount="indefinite"/>
					<animate attributeName="stroke-width" values="3;0;0" begin="0;trans1.end+3" dur="3s" fill="freeze" repeatCount="indefinite"/>
				</circle>
				<circle cy="13" r="0" cx="99">
					<animate attributeName="r" values="10;50;3" begin="1s" dur="3s" repeatCount="indefinite"/>
					<animate id="trans2" attributeName="stroke-width" values="3;0;0" begin="1;trans2.end+3" dur="3s" repeatCount="indefinite"/>
				</circle>
				<circle cy="13" r="0" cx="99">
					<animate attributeName="r" values="10;50;3" begin="2s" dur="3s" repeatCount="indefinite"/>
					<animate id="trans3" attributeName="stroke-width" values="3;0;0" begin="1;trans3.end+3" dur="3s" repeatCount="indefinite"/>
				</circle>
			</svg>
		</h1>
		<nav class="col-xs-12 col-sm-10" id="navigation">
			<a href="#">Blog</a>
			<a href="#">Projects</a>
			<a href="#">About Me</a>
			<a href="#">Contact</a>
		</nav>
	</header>
</nav>
